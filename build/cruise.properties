# Cruise Control common server properties.

# WARNING: depends on some server specific values (main.cruise_home, main.server_name...)

# CSnake
csnake.filter = *Demos
csnake.testrunnertemplate = xmlRunner.tpl
csnake.version = 1.0
csnake.installfolder = ${main.toolkit_bin_folder}/install
csnake.buildfolder = ${main.toolkit_bin_folder}
csnake.thirdpartyrootfolder = ${main.third_party_src_folder}
csnake.thirdpartybuildfolder = ${main.third_party_bin_folder}
csnake.rootfolder0 = ${main.csnake_src_folder}/tests
