# Cruise Control common server properties.

# WARNING: depends on some server specific values (main.csnake_src_folder)

# CSnake
[csnake]
csnake.filter = *Demos
csnake.testrunnertemplate = xmlRunner.tpl
csnake.version = 1.0
csnake.installfolder = ${main.csnake_src_folder}/install
csnake.buildfolder = ${main.csnake_src_folder}/bin
csnake.thirdpartyrootfolder = ${main.csnake_src_folder}/thirdparty
csnake.thirdpartybuildfolder = ${main.csnake_src_folder}/bin/thirdparty
csnake.rootfolder0 = ${main.csnake_src_folder}/tests
